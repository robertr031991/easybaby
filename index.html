<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EasyBaby — Baby Profiles</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root { --bg:#f9fafb; --card:#ffffff; --text:#111827; --muted:#6b7280; --line:#e5e7eb; --brand:#b45309; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; background:var(--bg); color:var(--text); }
    .wrap { max-width: 720px; margin: 0 auto; padding: 24px; }
    .card { background:var(--card); border:1px solid var(--line); border-radius:14px; padding:20px; box-shadow: 0 2px 8px rgba(0,0,0,.06); }
    h1 { margin:0 0 8px; font-size:22px; }
    h2 { margin:16px 0 10px; font-size:18px; }
    p  { margin:0 0 14px; color:var(--muted); }
    label { display:block; font-size:12px; color:var(--muted); margin-bottom:6px; }
    input, select { width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:10px; font-size:14px; background:#fff; }
    button { appearance:none; border:none; background:var(--brand); color:#fff; padding:10px 14px; border-radius:10px; font-weight:600; cursor:pointer; }
    .row { display:flex; gap:10px; align-items:center; }
    .mt-2{ margin-top:8px; } .mt-3{ margin-top:12px; } .mt-4{ margin-top:16px; }
    .muted { color: var(--muted); font-size:13px; }
    .hidden { display:none; }
    .list { display:grid; gap:10px; }
    .item { display:flex; justify-content:space-between; align-items:center; padding:12px 14px; border:1px solid var(--line); border-radius:12px; background:#fff; }
    .pill { background:#fff7ed; color:#9a3412; border:1px solid #fed7aa; padding:4px 8px; border-radius:999px; font-size:12px; }
  </style>

  <!-- Supabase JS (v2) from CDN + app script -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    // Your Supabase project values (anon key is OK in browser)
    const SUPABASE_URL = 'https://mfgdasfnidxxzcymfvfx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mZ2Rhc2ZuaWR4eHpjeW1mdmZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NzYxNTksImV4cCI6MjA3MjA1MjE1OX0.hMk0myq85kUDUB-RXvb-Y5Xg36lLFWryVOi34x3ahYU';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const views = {
      signedOut: () => document.getElementById('view-signed-out'),
      signedIn:  () => document.getElementById('view-signed-in'),
      emailSent: () => document.getElementById('view-email-sent')
    };
    const emailInput = () => document.getElementById('email');
    const statusEl   = () => document.getElementById('status');

    const babyForm = {
      name: () => document.getElementById('baby-name'),
      dob:  () => document.getElementById('baby-dob'),
      tz:   () => document.getElementById('baby-tz'),
      createBtn: () => document.getElementById('create-baby-btn')
    };
    const babyList = () => document.getElementById('baby-list');
    const ACTIVE_KEY = 'easybaby.activeBabyId';

    async function init() {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (error) console.error('getSession error:', error);
      setView(session ? 'in' : 'out');
      if (session) {
        setDefaultTimezone();
        await loadBabies();
      }
    }

    function setView(which) {
      views.signedOut().classList.add('hidden');
      views.signedIn().classList.add('hidden');
      views.emailSent().classList.add('hidden');
      if (which === 'out')  views.signedOut().classList.remove('hidden');
      if (which === 'in')   views.signedIn().classList.remove('hidden');
      if (which === 'sent') views.emailSent().classList.remove('hidden');
    }

    // Send magic link
    async function sendLink(e) {
      e.preventDefault();
      statusEl().textContent = 'Sending magic link…';
      const email = emailInput().value.trim();
      if (!email) { statusEl().textContent = 'Enter an email.'; return; }
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: window.location.origin }
      });
      if (error) statusEl().textContent = `Error: ${error.message}`;
      else { statusEl().textContent = ''; setView('sent'); }
    }

    // Sign out
    async function logout() {
      await supabase.auth.signOut();
      setView('out');
    }

    // Auth change → refresh babies list
    supabase.auth.onAuthStateChange(async (_event, session) => {
      setView(session ? 'in' : 'out');
      if (session) {
        setDefaultTimezone();
        await loadBabies();
      }
    });

    function setDefaultTimezone() {
      try {
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || 'America/New_York';
        babyForm.tz().value = tz;
      } catch { babyForm.tz().value = 'America/New_York'; }
    }

    // Create baby (robust error handling)
    async function createBaby(e) {
      e.preventDefault();

      const btn = babyForm.createBtn();
      btn.disabled = true;
      const prevText = btn.textContent;
      btn.textContent = 'Saving…';

      try {
        const name = babyForm.name().value.trim();
        const dob  = babyForm.dob().value; // yyyy-mm-dd
        const tz   = babyForm.tz().value.trim() || 'America/New_York';
        if (!name || !dob) {
          alert('Please enter name and date of birth.');
          return;
        }

        const { data: { user }, error: uerr } = await supabase.auth.getUser();
        if (uerr) throw uerr;
        if (!user) throw new Error('Not signed in');

        // Insert and return the row
        const { data, error } = await supabase
          .from('babies')
          .insert([{ owner_id: user.id, name, dob, timezone: tz, day_start_hour: 0 }])
          .select()
          .single();

        if (error) throw error;

        // Clear form and refresh list
        babyForm.name().value = '';
        babyForm.dob().value = '';
        await loadBabies();

      } catch (err) {
        console.error('createBaby error:', err);
        alert('Error creating baby: ' + (err?.message || String(err)));
      } finally {
        btn.disabled = false;
        btn.textContent = prevText;
      }
    }

    // Load babies you can see (owner/membership via RLS)
    async function loadBabies() {
      babyList().innerHTML = '<div class="muted">Loading…</div>';

      const { data, error } = await supabase
        .from('babies')
        .select('id,name,dob,timezone,created_at,owner_id')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('loadBabies error:', error);
        babyList().innerHTML = '<div class="muted">Error loading babies.</div>';
        return;
      }

      const activeId = localStorage.getItem(ACTIVE_KEY);
      if (!data || data.length === 0) {
        babyList().innerHTML = '<div class="muted">No babies yet. Create one above.</div>';
        return;
      }

      babyList().innerHTML = data.map(b => {
        const isActive = b.id === activeId;
        const dob = new Date(b.dob + 'T00:00:00');
        const ageMonths = Math.max(0, Math.floor((Date.now() - dob.getTime()) / (1000*60*60*24*30.437)));
        return `
          <div class="item" data-baby="${b.id}">
            <div>
              <div><strong>${b.name}</strong> <span class="muted">(${ageMonths} mo)</span></div>
              <div class="muted">DOB: ${b.dob} • TZ: ${b.timezone}</div>
            </div>
            <div class="row">
              ${isActive ? '<span class="pill active-badge">Active</span>' : '<span class="active-badge hidden pill">Active</span>'}
              <button onclick="easybaby.setActive('${b.id}')">Set Active</button>
            </div>
          </div>
        `;
      }).join('');
    }

    function setActive(id) {
      localStorage.setItem(ACTIVE_KEY, id);
      document.querySelectorAll('.active-badge').forEach(el => el.classList.add('hidden'));
      const badge = document.querySelector(`[data-baby="${id}"] .active-badge`);
      if (badge) badge.classList.remove('hidden');
    }

    // Expose handlers
    window.easybaby = { sendLink, logout, createBaby, setActive };

    init();
  </script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>EasyBaby</h1>
      <p class="muted">Sign in with a magic link, then create your baby profile.</p>

      <!-- Signed OUT -->
      <form id="view-signed-out" onsubmit="easybaby.sendLink(event)">
        <input id="email" type="email" placeholder="you@example.com" required />
        <div class="row mt-3">
          <button type="submit">Send Magic Link</button>
          <span id="status" class="muted"></span>
        </div>
      </form>

      <!-- Email SENT -->
      <div id="view-email-sent" class="hidden mt-4">
        <p>✅ Check your email for the magic link. Open it on this device.</p>
      </div>

      <!-- Signed IN -->
      <div id="view-signed-in" class="hidden mt-4">
        <h2>Create Baby</h2>
        <form onsubmit="easybaby.createBaby(event)">
          <div class="mt-2">
            <label for="baby-name">Name</label>
            <input id="baby-name" type="text" placeholder="e.g., Peyton" required />
          </div>
          <div class="mt-2">
            <label for="baby-dob">Date of Birth</label>
            <input id="baby-dob" type="date" required />
          </div>
          <div class="mt-2">
            <label for="baby-tz">Timezone</label>
            <input id="baby-tz" type="text" placeholder="America/New_York" />
          </div>
          <div class="row mt-3">
            <button id="create-baby-btn" type="submit">Create Baby</button>
          </div>
        </form>

        <h2 class="mt-4">Your Babies</h2>
        <div id="baby-list" class="list"></div>

        <div class="mt-4">
          <button onclick="easybaby.logout()">Sign out</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
