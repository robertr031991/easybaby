<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EasyBaby</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root { --bg:#f9fafb; --card:#ffffff; --text:#111827; --muted:#6b7280; --line:#e5e7eb; --brand:#b45309; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; background:var(--bg); color:var(--text); }
    .wrap { max-width: 860px; margin: 0 auto; padding: 24px; }
    .card { background:var(--card); border:1px solid var(--line); border-radius:14px; padding:20px; box-shadow: 0 2px 8px rgba(0,0,0,.06); }
    h1 { margin:0 0 8px; font-size:22px; }
    h2 { margin:16px 0 10px; font-size:18px; }
    p  { margin:0 0 14px; color:var(--muted); }
    label { display:block; font-size:12px; color:var(--muted); margin-bottom:6px; }
    input, select, textarea { width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:10px; font-size:14px; background:#fff; }
    textarea { min-height:72px; resize:vertical; }
    button { appearance:none; border:none; background:var(--brand); color:#fff; padding:10px 14px; border-radius:10px; font-weight:600; cursor:pointer; }
    .btn-ghost { background:#fff; color:#374151; border:1px solid var(--line); }
    .row { display:flex; gap:10px; align-items:center; }
    .between { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    .grid { display:grid; gap:12px; }
    .grid-2 { grid-template-columns: 1fr 1fr; }
    .mt-1{ margin-top:6px; } .mt-2{ margin-top:8px; } .mt-3{ margin-top:12px; } .mt-4{ margin-top:16px; }
    .muted { color: var(--muted); font-size:13px; }
    .hidden { display:none; }
    .list { display:grid; gap:10px; }
    .item { padding:12px 14px; border:1px solid var(--line); border-radius:12px; background:#fff; }
    .pill { background:#fff7ed; color:#9a3412; border:1px solid #fed7aa; padding:4px 8px; border-radius:999px; font-size:12px; }
    .badge { font-size:12px; padding:3px 8px; border-radius:999px; border:1px solid var(--line); background:#fff; }
    .ok { color:#065f46; } .err { color:#b91c1c; }
    .note { font-size:12px; background:#fff; border:1px dashed #e5e7eb; padding:8px 10px; border-radius:8px; margin-top:8px; }

    .tabs { display:flex; gap:8px; margin: 10px 0 16px; }
    .tab-btn { background:#fff; color:#374151; border:1px solid var(--line); padding:8px 12px; border-radius:999px; cursor:pointer; }
    .tab-btn.active { background:#111827; color:#fff; border-color:#111827; }

    .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,.35); display:none; align-items:center; justify-content:center; padding:16px; }
    .modal { width:100%; max-width:560px; background:#fff; border-radius:16px; border:1px solid var(--line); box-shadow:0 20px 60px rgba(0,0,0,.25); }
    .modal header { padding:16px 18px; border-bottom:1px solid var(--line); display:flex; justify-content:space-between; align-items:center; }
    .modal main { padding:18px; }
    .modal footer { padding:14px 18px; border-top:1px solid var(--line); display:flex; gap:10px; justify-content:flex-end; }
    .close-x { background:transparent; color:#6b7280; border:none; font-size:20px; line-height:1; cursor:pointer; }
  </style>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    /* ─────────── Supabase client (your project) ─────────── */
    const SUPABASE_URL = 'https://mfgdasfnidxxzcymfvfx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mZ2Rhc2ZuaWR4eHpjeW1mdmZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0NzYxNTksImV4cCI6MjA3MjA1MjE1OX0.hMk0myq85kUDUB-RXvb-Y5Xg36lLFWryVOi34x3ahYU';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const ACTIVE_KEY = 'easybaby.activeBabyId';

    /* ─────────── Helpers ─────────── */
    const el = (id)=>document.getElementById(id);
    const v = {
      out:()=>el('view-signed-out'),
      in:()=>el('view-signed-in'),
      sent:()=>el('view-email-sent'),
      tabs:()=>el('tabs'),
      activity:()=>el('tab-activity'),
      settings:()=>el('tab-settings'),
      who:()=>el('whoami'),
      tabBtns:()=>document.querySelectorAll('.tab-btn'),
      activeName:()=>el('active-baby-name'),
      babyList:()=>el('baby-list'),
      feedList:()=>el('feed-list'),
      todayTotals:()=>el('today-totals'),
      // modal
      mBack:()=>el('modal-backdrop'),
      mTitle:()=>el('modal-title'),
      fForm:()=>el('feed-form'),
      fWhen:()=>el('feed-when'),
      fType:()=>el('feed-type'),
      fAmt:()=>el('feed-amount'),
      fUnits:()=>el('feed-units'),
      fSide:()=>el('feed-side'),
      fDurL:()=>el('feed-dur-left'),
      fDurR:()=>el('feed-dur-right'),
      fNotes:()=>el('feed-notes'),
      fBreastRow:()=>el('breast-row'),
      fSave:()=>el('feed-save'),
      fMsg:()=>el('feed-msg'),
      fId:()=>el('feed-id'),
      status:()=>el('status')
    };

    /* ─────────── Auth deep-link handling (fixes loop) ─────────── */
    async function consumeAuthFromUrl() {
      const url = new URL(window.location.href);

      // 1) OAuth/PKCE style: ?code=...
      const code = url.searchParams.get('code');
      if (code) {
        try { await supabase.auth.exchangeCodeForSession(code); } catch (e) { console.warn('exchangeCodeForSession', e); }
        url.searchParams.delete('code');
        url.searchParams.delete('state');
      }

      // 2) OTP magic link style: ?token_hash=...&type=...&email=...
      const token_hash = url.searchParams.get('token_hash');
      const type = url.searchParams.get('type');  // "signup" or "magiclink" (etc.)
      const email = url.searchParams.get('email');
      if (token_hash && type) {
        try { await supabase.auth.verifyOtp({ type, token_hash, email }); } catch (e) { console.warn('verifyOtp', e); }
        ['token_hash','type','email'].forEach(p=>url.searchParams.delete(p));
      }

      // 3) Hash tokens (access_token/refresh_token in #...)
      if (location.hash.includes('access_token')) {
        const hash = new URLSearchParams(location.hash.slice(1));
        const access_token = hash.get('access_token');
        const refresh_token = hash.get('refresh_token');
        if (access_token && refresh_token) {
          try { await supabase.auth.setSession({ access_token, refresh_token }); } catch (e) { console.warn('setSession', e); }
        }
        history.replaceState({}, '', url.pathname + url.search); // clear hash
      } else {
        history.replaceState({}, '', url.pathname + url.search);
      }
    }

    /* ─────────── App init ─────────── */
    async function init() {
      // Always try to consume the magic-link first
      await consumeAuthFromUrl();

      // Refresh session so an old tab doesn’t hold a stale token
      try { await supabase.auth.refreshSession(); } catch (e) { console.warn('refreshSession', e); }

      const { data: { session } } = await supabase.auth.getSession();
      setAuthView(!!session);

      if (!session) {
        switchTab('activity');
        return;
      }

      const { data: { user } } = await supabase.auth.getUser();
      v.who().textContent = user?.email ? `Signed in as: ${user.email}` : '';

      // Load babies and auto-heal active selection
      const babies = await fetchBabies();
      let activeId = localStorage.getItem(ACTIVE_KEY);
      if (!babies.length) {
        v.babyList().innerHTML = '<div class="muted">No babies yet. Create one above.</div>';
      } else {
        if (!activeId || !babies.some(b => b.id === activeId)) {
          activeId = babies[0].id;
          localStorage.setItem(ACTIVE_KEY, activeId);
        }
        renderBabies(babies, activeId);
      }

      await refreshActiveHeader();
      await loadTodayFeeds();
      switchTab(location.hash === '#settings' ? 'settings' : 'activity');
    }

    function setAuthView(signedIn) {
      v.out().classList.toggle('hidden', signedIn);
      v.in().classList.toggle('hidden', !signedIn);
      v.sent().classList.add('hidden');
      v.tabs().classList.toggle('hidden', !signedIn);
    }

    supabase.auth.onAuthStateChange(async (_evt, session) => {
      setAuthView(!!session);
      if (session) { await init(); } else { v.who().textContent=''; }
    });

    /* ─────────── Tabs ─────────── */
    function switchTab(name){
      v.tabBtns().forEach(b=>b.classList.remove('active'));
      const btn = document.querySelector(`[data-tab="${name}"]`);
      if (btn) btn.classList.add('active');
      v.activity().classList.add('hidden');
      v.settings().classList.add('hidden');
      if (name==='activity'){ v.activity().classList.remove('hidden'); location.hash='#activity'; }
      else { v.settings().classList.remove('hidden'); location.hash='#settings'; }
    }

    /* ─────────── Sign in/out ─────────── */
    async function sendLink(e){
      e.preventDefault();
      v.status().textContent = 'Sending magic link…';
      const email = document.getElementById('email').value.trim();
      if (!email) { v.status().textContent='Enter an email.'; return; }
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: 'https://easybaby-kappa.vercel.app/' } // explicit live URL
      });
      if (error) v.status().textContent = 'Error: ' + error.message;
      else { v.status().textContent=''; v.out().classList.add('hidden'); v.sent().classList.remove('hidden'); }
    }
    async function logout(){ await supabase.auth.signOut(); switchTab('activity'); }

    /* ─────────── Babies (settings) ─────────── */
    function setDefaultTimezone(){
      try { document.getElementById('baby-tz').value = Intl.DateTimeFormat().resolvedOptions().timeZone || 'America/New_York'; }
      catch { document.getElementById('baby-tz').value = 'America/New_York'; }
    }

    // FIXED: no created_at (prevents empty results on error)
    async function fetchBabies(){
      const { data, error } = await supabase
        .from('babies')
        .select('id,name,dob,timezone')
        .order('dob',{ascending:false});
      if (error) { console.error('babies select error', error); return []; }
      return data || [];
    }

    function renderBabies(rows, activeId){
      v.babyList().innerHTML = rows.map(b=>{
        const isActive = b.id===activeId;
        return `
          <div class="item" data-baby="${b.id}">
            <div>
              <div><strong>${b.name}</strong> <span class="muted">DOB: ${b.dob}</span></div>
              <div class="muted">TZ: ${b.timezone}</div>
            </div>
            <div class="row">
              ${isActive ? '<span class="pill active-badge">Active</span>' : '<span class="active-badge hidden pill">Active</span>'}
              <button onclick="easybaby.setActive('${b.id}')">Set Active</button>
            </div>
          </div>
        `;
      }).join('');
    }

    async function createBaby(e){
      e.preventDefault();
      const btn = document.getElementById('create-baby-btn');
      btn.disabled = true; const prev=btn.textContent; btn.textContent='Saving…';
      const msg = document.getElementById('create-msg'); msg.textContent=''; msg.className='muted';
      try{
        const name = document.getElementById('baby-name').value.trim();
        const dob  = document.getElementById('baby-dob').value;
        const tz   = document.getElementById('baby-tz').value.trim() || 'America/New_York';
        if (!name || !dob) { msg.textContent='Enter name and DOB.'; msg.className='err'; return; }

        const { data: { user } } = await supabase.auth.getUser();
        if (!user) throw new Error('Not signed in');

        // FIXED: remove day_start_hour (column may not exist)
        const { error } = await supabase
          .from('babies')
          .insert([{ owner_id:user.id, name, dob, timezone:tz }], { returning:'minimal' });
        if (error) throw error;

        msg.textContent='Saved!'; msg.className='ok';
        document.getElementById('baby-name').value=''; document.getElementById('baby-dob').value='';
        const rows = await fetchBabies();
        const activeId = rows[0]?.id;
        if (activeId) localStorage.setItem(ACTIVE_KEY, activeId);
        renderBabies(rows, activeId);
        await refreshActiveHeader();
      }catch(err){ msg.textContent='Error: '+(err?.message||String(err)); msg.className='err'; }
      finally { btn.disabled=false; btn.textContent=prev; }
    }

    async function refreshActiveHeader(){
      const id = localStorage.getItem(ACTIVE_KEY);
      if (!id){ v.activeName().textContent='No active baby — set one in Settings.'; return; }
      const { data, error } = await supabase.from('babies').select('name').eq('id', id).single();
      if (error || !data){ v.activeName().textContent='Active baby not found'; return; }
      v.activeName().textContent = data.name;
    }

    function setActive(id){
      localStorage.setItem(ACTIVE_KEY, id);
      document.querySelectorAll('.active-badge').forEach(el=>el.classList.add('hidden'));
      const badge = document.querySelector(`[data-baby="${id}"] .active-badge`);
      if (badge) badge.classList.remove('hidden');
      refreshActiveHeader();
      loadTodayFeeds();
      switchTab('activity');
    }

    /* ─────────── Feeds (activity) ─────────── */
    function fmtLocalForInput(dt){ const pad=n=>String(n).padStart(2,'0'); return `${dt.getFullYear()}-${pad(dt.getMonth()+1)}-${pad(dt.getDate())}T${pad(dt.getHours())}:${pad(dt.getMinutes())}`; }
    function toMl(val, units){ if (!val) return null; const n=Number(val); if (Number.isNaN(n)) return null; return units==='ml'?Math.round(n):Math.round(n*29.5735); }
    function fmtAmount(ml){ if (ml==null) return ''; const oz=Math.round((ml/29.5735)*10)/10; return `${oz} oz (${ml} ml)`; }
    function fmtTime(d){ return new Date(d).toLocaleTimeString([], { hour:'numeric', minute:'2-digit' }); }

    function openFeedModal(mode='create', record=null){
      const activeId = localStorage.getItem(ACTIVE_KEY);
      if (!activeId){ alert('Set an active baby in Settings first.'); return; }
      v.fId().value = record?.id || '';
      v.mTitle().textContent = mode==='edit' ? 'Edit Feed' : 'Log Feed';
      v.fMsg().textContent=''; v.fMsg().className='muted';

      if (record){
        v.fWhen().value = fmtLocalForInput(new Date(record.fed_at));
        v.fType().value = record.feed_type || 'Breast';
        v.fAmt().value = record.amount_ml ? Math.round((record.amount_ml/29.5735)*10)/10 : '';
        v.fUnits().value='oz';
        v.fSide().value = record.side || '';
        v.fDurL().value = record.duration_left_min ?? '';
        v.fDurR().value = record.duration_right_min ?? '';
        v.fNotes().value = record.notes ?? '';
      } else {
        v.fWhen().value = fmtLocalForInput(new Date());
        v.fType().value='Breast'; v.fAmt().value=''; v.fUnits().value='oz';
        v.fSide().value=''; v.fDurL().value=''; v.fDurR().value=''; v.fNotes().value='';
      }
      updateFeedTypeVisibility();
      v.mBack().style.display='flex';
    }
    function closeFeedModal(){ v.mBack().style.display='none'; }
    function updateFeedTypeVisibility(){ v.fBreastRow().classList.toggle('hidden', v.fType().value!=='Breast'); }

    async function saveFeed(e){
      e.preventDefault();
      const activeId = localStorage.getItem(ACTIVE_KEY);
      if (!activeId){ v.fMsg().textContent='Set an active baby first.'; v.fMsg().className='err'; return; }
      const btn=v.fSave(); const prev=btn.textContent; btn.disabled=true; btn.textContent='Saving…'; v.fMsg().textContent=''; v.fMsg().className='muted';
      try{
        const when=new Date(v.fWhen().value); if (isNaN(when.getTime())) throw new Error('Invalid date/time');
        const type=v.fType().value; const amount=toMl(v.fAmt().value, v.fUnits().value);
        const side=type==='Breast'?(v.fSide().value||null):null;
        const durL=type==='Breast'?(v.fDurL().value?Number(v.fDurL().value):null):null;
        const durR=type==='Breast'?(v.fDurR().value?Number(v.fDurR().value):null):null;
        const notes=v.fNotes().value.trim()||null;

        const { data: { user } } = await supabase.auth.getUser();
        if (!user) throw new Error('Not signed in');

        const payload={ baby_id:activeId, user_id:user.id, fed_at:when.toISOString(), amount_ml:amount, feed_type:type, side, duration_left_min:durL, duration_right_min:durR, notes };
        const id=v.fId().value;
        if (id){ const { error } = await supabase.from('feeds').update(payload).eq('id', id); if (error) throw error; }
        else { const { error } = await supabase.from('feeds').insert([payload], { returning:'minimal' }); if (error) throw error; }

        closeFeedModal(); await loadTodayFeeds();
      }catch(err){ v.fMsg().textContent='Error: '+(err?.message||String(err)); v.fMsg().className='err'; }
      finally{ btn.disabled=false; btn.textContent=prev; }
    }

    async function deleteFeed(id){
      if (!confirm('Delete this feed?')) return;
      const { error } = await supabase.from('feeds').delete().eq('id', id);
      if (error){ alert('Error deleting: '+error.message); return; }
      await loadTodayFeeds();
    }

    function todayRangeISO(){ const s=new Date(); s.setHours(0,0,0,0); const e=new Date(); return [s.toISOString(), e.toISOString()]; }

    async function loadTodayFeeds(){
      const id = localStorage.getItem(ACTIVE_KEY);
      if (!id){ v.feedList().innerHTML='<div class="muted">Set an active baby to see today’s feeds.</div>'; v.todayTotals().textContent=''; return; }
      const [start,end]=todayRangeISO();
      v.feedList().innerHTML='<div class="muted">Loading…</div>';
      const { data, error } = await supabase
        .from('feeds')
        .select('id,fed_at,amount_ml,feed_type,side,notes,duration_left_min,duration_right_min')
        .eq('baby_id', id)
        .gte('fed_at', start).lte('fed_at', end)
        .order('fed_at',{ascending:false});
      if (error){ v.feedList().innerHTML='<div class="err">Error loading feeds.</div>'; v.todayTotals().textContent=''; return; }
      if (!data || data.length===0){ v.feedList().innerHTML='<div class="muted">No feeds yet today.</div>'; v.todayTotals().textContent=''; return; }

      v.feedList().innerHTML = data.map(r=>{
        const extra=[];
        if (r.feed_type==='Breast' && r.side) extra.push(`Side: ${r.side}`);
        if (r.duration_left_min!=null || r.duration_right_min!=null){
          const parts=[]; if (r.duration_left_min!=null) parts.push(`L ${r.duration_left_min}m`);
          if (r.duration_right_min!=null) parts.push(`R ${r.duration_right_min}m`);
          extra.push(parts.join(' / '));
        }
        return `
          <div class="item">
            <div class="between">
              <div><strong>${r.feed_type}</strong> • ${fmtTime(r.fed_at)}</div>
              <div class="row">
                <button class="btn-ghost" onclick="easybaby.editFeed('${r.id}')">Edit</button>
                <button class="btn-ghost" onclick="easybaby.deleteFeed('${r.id}')">Delete</button>
                <div class="badge">${fmtAmount(r.amount_ml)}</div>
              </div>
            </div>
            ${extra.length?`<div class="muted mt-1">${extra.join(' • ')}</div>`:''}
            ${r.notes?`<div class="mt-1">${r.notes}</div>`:''}
          </div>
        `;
      }).join('');

      const totalMl = data.reduce((sum,r)=>sum+(r.amount_ml||0),0);
      const totalOz = Math.round((totalMl/29.5735)*10)/10;
      v.todayTotals().textContent = `Today: ${totalOz} oz (${totalMl} ml) across ${data.length} feed${data.length===1?'':'s'}.`;
      window.__todayFeeds = Object.fromEntries(data.map(r=>[r.id,r]));
    }

    /* expose handlers */
    window.easybaby = {
      sendLink, logout, switchTab,
      createBaby, setActive,
      openFeedModal, closeFeedModal, updateFeedTypeVisibility, saveFeed, deleteFeed,
      editFeed: id => openFeedModal('edit', window.__todayFeeds?.[id] || null)
    };

    setDefaultTimezone();
    init();
  </script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>EasyBaby</h1>
      <p class="muted">Log daily activities on the <strong>Activity</strong> tab. Manage profiles on <strong>Settings</strong>.</p>

      <div class="tabs hidden" id="tabs">
        <button class="tab-btn" data-tab="activity" onclick="easybaby.switchTab('activity')">Activity</button>
        <button class="tab-btn" data-tab="settings" onclick="easybaby.switchTab('settings')">Settings</button>
      </div>

      <!-- Signed OUT -->
      <form id="view-signed-out" onsubmit="easybaby.sendLink(event)">
        <input id="email" type="email" placeholder="you@example.com" required />
        <div class="row mt-3">
          <button type="submit">Send Magic Link</button>
          <span id="status" class="muted"></span>
        </div>
      </form>

      <!-- Email SENT -->
      <div id="view-email-sent" class="hidden mt-4">
        <p>✅ Check your email for the magic link. Open it on this device.</p>
      </div>

      <!-- Signed IN -->
      <div id="view-signed-in" class="hidden mt-2">
        <div id="whoami" class="note"></div>

        <!-- ACTIVITY TAB -->
        <section id="tab-activity">
          <div class="between">
            <h2>Active Baby: <span id="active-baby-name" class="muted">No active baby — set one in Settings.</span></h2>
            <button onclick="easybaby.openFeedModal('create')">+ Log Activity</button>
          </div>

          <div class="mt-4">
            <div class="between">
              <h2>Today’s Feeds</h2>
              <div id="today-totals" class="muted"></div>
            </div>
            <div id="feed-list" class="list"></div>
          </div>
        </section>

        <!-- SETTINGS TAB -->
        <section id="tab-settings" class="hidden">
          <h2>Create Baby</h2>
          <form onsubmit="easybaby.createBaby(event)">
            <div class="mt-2">
              <label for="baby-name">Name</label>
              <input id="baby-name" type="text" placeholder="e.g., Peyton" required />
            </div>
            <div class="mt-2">
              <label for="baby-dob">Date of Birth</label>
              <input id="baby-dob" type="date" required />
            </div>
            <div class="mt-2">
              <label for="baby-tz">Timezone</label>
              <input id="baby-tz" type="text" placeholder="America/New_York" />
            </div>
            <div class="row mt-3">
              <button id="create-baby-btn" type="submit">Create Baby</button>
              <span id="create-msg" class="muted"></span>
            </div>
          </form>

          <h2 class="mt-4">Your Babies</h2>
          <div id="baby-list" class="list"></div>

          <div class="mt-4">
            <button onclick="easybaby.logout()">Sign out</button>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Feed Modal -->
  <div id="modal-backdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal">
      <header>
        <h3 id="modal-title">Log Feed</h3>
        <button class="close-x" onclick="easybaby.closeFeedModal()" aria-label="Close">×</button>
      </header>
      <main>
        <form id="feed-form" onsubmit="easybaby.saveFeed(event)" class="grid">
          <input type="hidden" id="feed-id" />
          <div class="grid grid-2">
            <div>
              <label for="feed-when">Time</label>
              <input id="feed-when" type="datetime-local" />
            </div>
            <div>
              <label for="feed-type">Type</label>
              <select id="feed-type" onchange="easybaby.updateFeedTypeVisibility()">
                <option>Breast</option>
                <option>Formula</option>
                <option>Solid</option>
              </select>
            </div>
          </div>

          <div class="grid grid-2">
            <div>
              <label for="feed-amount">Amount</label>
              <input id="feed-amount" type="number" step="0.1" placeholder="e.g., 3" />
            </div>
            <div>
              <label for="feed-units">Units</label>
              <select id="feed-units">
                <option value="oz">oz</option>
                <option value="ml">ml</option>
              </select>
            </div>
          </div>

          <div id="breast-row" class="grid grid-2 hidden">
            <div>
              <label for="feed-side">Side</label>
              <select id="feed-side">
                <option value="">(either)</option>
                <option value="left">left</option>
                <option value="right">right</option>
              </select>
            </div>
            <div class="grid grid-2">
              <div>
                <label for="feed-dur-left">Duration L (min)</label>
                <input id="feed-dur-left" type="number" min="0" />
              </div>
              <div>
                <label for="feed-dur-right">Duration R (min)</label>
                <input id="feed-dur-right" type="number" min="0" />
              </div>
            </div>
          </div>

          <div>
            <label for="feed-notes">Notes</label>
            <textarea id="feed-notes" placeholder="Optional notes…"></textarea>
          </div>

          <div class="row">
            <span id="feed-msg" class="muted"></span>
          </div>
        </form>
      </main>
      <footer>
        <button class="btn-ghost" onclick="easybaby.closeFeedModal()">Cancel</button>
        <button id="feed-save" onclick="document.getElementById('feed-form').requestSubmit()">Save</button>
      </footer>
    </div>
  </div>
</body>
</html>
